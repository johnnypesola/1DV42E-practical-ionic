<ion-view view-title="Möblering">
    <ion-content padding="true">

        <h1>{{furnituring.Name}}</h1>

        <div class="row padding">

            <form name="furnituringForm">

                <div layout-gt-xs="row">
                    <img class="show-image" ng-src="{{API_IMG_PATH_URL + furnituring.ImageSrc}}" ng-show="furnituring.ImageSrc" ng-hide="isEditMode || !furnituring.ImageSrc">

                    <div ng-if="isEditMode">
                        <div layout-gt-xs="row">
                            <image-uploader type="Furnituring" id="{{furnituring.MealId}}" image-src="furnituring.ImageSrc" base64-encoded-image="furnituring.ImageForUpload"></image-uploader>
                        </div>
                    </div>
                </div>

                <div layout-gt-xs="row" class="pos-relative">

                    <div class="validation-messages" ng-messages="furnituringForm.name.$error">
                        <div ng-message="required">Var god ange namn</div>
                        <div ng-message="pattern">Får endast innehålla specialtecknen: &_-.,~^@()%!</div>
                    </div>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Namn</label>
                        <input
                            ng-model="furnituring.Name"
                            ng-disabled="!isEditMode"
                            name="name"
                            ng-required="true"
                            ng-pattern="TEXT_FIELD_REGEXP"
                            maxlength="50"
                    >
                    </md-input-container>
                </div>
            </form>
        </div>

    </ion-content>

    <div class="edit-buttons-container">

        <md-button
                ng-show="isEditMode"
                ng-click="abortEditMode()"
                class="md-raised"
                >
            Avbryt
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-raised md-primary"
                ng-click="saveFurnituring()"
                ng-disabled="furnituringForm.$invalid"
                >
            Spara
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-fab md-mini md-warn"
                ng-click="modal.show()"
                >
            <span class="icon ion-trash-a md-medium-icon"></span>
        </md-button>

    </div>

    <md-button
            class="md-fab md-warn md-lower-right-button"
            aria-label="Redigera"
            ng-click="startEditMode()"
            ng-show="!isEditMode"
            >
        <span class="icon ion-edit md-big-icon"></span>
    </md-button>

</ion-view>
