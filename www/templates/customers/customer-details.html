<ion-view view-title="Kund">
    <ion-content padding="true">

        <h1>{{customer.Name}}</h1>

        <div class="row padding">

            <form name="customerForm">
                <div layout-gt-xs="row">
                    <img class="show-image" ng-src="{{API_IMG_PATH_URL + customer.ImageSrc}}" ng-show="customer.ImageSrc" ng-hide="isEditMode || !customer.ImageSrc">

                    <div ng-if="isEditMode">
                        <image-uploader type="Customer" id="{{customer.CustomerId}}" image-src="customer.ImageSrc" base64-encoded-image="customer.ImageForUpload"></image-uploader>
                    </div>
                </div>
                <div layout-gt-xs="row" class="pos-relative">

                    <div class="validation-messages" ng-messages="customerForm.Name.$error">
                      <div ng-message="required">Var god ange namn</div>
                    </div>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Namn</label>
                        <input
                          name="Name"
                          type="text"
                          ng-model="customer.Name"
                          ng-required="true"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Kundnummer</label>
                        <input ng-model="customer.CustomerId" disabled>
                    </md-input-container>
                </div>
                <div layout-gt-xs="row" class="pos-relative">

                    <div class="validation-messages" ng-messages="customerForm.Address.$error">
                      <div ng-message="required">Var god ange adress</div>
                    </div>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Adress</label>
                        <input
                          name="Address"
                          type="text"
                          ng-model="customer.Address"
                          ng-required="true"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row" class="pos-relative">

                    <div class="validation-messages" ng-messages="customerForm.PostNumber.$error">
                      <div ng-message="required">Var god ange postnummer i följande format: 123 45</div>
                    </div>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Postnummer</label>
                        <input
                          name="PostNumber"
                          type="text"
                          ng-model="customer.PostNumber"
                          ng-required="true"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row" class="pos-relative">

                    <div class="validation-messages" ng-messages="customerForm.City.$error">
                      <div ng-message="required">Var god ange stad</div>
                    </div>

                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Stad</label>
                        <input
                          name="City"
                          type="text"
                          ng-model="customer.City"
                          ng-required="true"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>E-postadress</label>
                        <input
                          name="EmailAddress"
                          type="email"
                          ng-model="customer.EmailAddress"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Telefonnummer</label>
                        <input
                          name="PhoneNumber"
                          type="text"
                          ng-model="customer.PhoneNumber"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Mobilnummer</label>
                        <input
                          name="CellPhoneNumber"
                          type="text"
                          ng-model="customer.CellPhoneNumber"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Tillhör kund</label>
                        <input ng-model="customer.ParentCustomerId" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Anteckningar</label>
                        <input
                          name="Notes"
                          type="text"
                          ng-model="customer.Notes"
                          ng-disabled="!isEditMode"
                        >
                    </md-input-container>
                </div>
            </form>
        </div>

        <md-button
                ng-show="isEditMode"
                ng-click="abortEditMode()"
                class="md-raised"
        >
            Avbryt
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-raised md-primary"
                ng-click="saveCustomer()"
        >
            Spara
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-fab md-mini md-warn"
                ng-click="modal.show()"
        >
            <span class="icon ion-trash-a md-medium-icon"></span>
        </md-button>

        <md-button
                class="md-fab md-warn md-lower-right-button"
                aria-label="Redigera"
                ng-click="startEditMode()"
                ng-show="!isEditMode"
        >
            <span class="icon ion-edit md-big-icon"></span>
        </md-button>

    </ion-content>

</ion-view>
