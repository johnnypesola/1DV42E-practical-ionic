<ion-modal-view view-title="Radera Möblering">
    <ion-header-bar class="bar-energized">
        <h1 class="title">Bekräfta</h1>
    </ion-header-bar>
    <ion-content padding="true">

        <div class="row padding">
            Vill du verkligen ta bort möbleringen {{furnituring.Name}}?
        </div>

        <md-button
            class="md-raised md-primary"
            ng-click="deleteFurnituring()"
        >
            Ja
        </md-button>
        <md-button
            class="md-raised md-primary"
            ng-click="modal.hide()"
        >
            Nej
        </md-button>

    </ion-content>
</ion-modal-view>
