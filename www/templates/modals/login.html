<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Var god logga in</h1>
  </ion-header-bar>
  <ion-content padding="true">

      <div class="row">

          <form name="loginForm" class="col">

              <p>
                  Var god ange dina inloggingsuppgifter för att komma åt bokningssystemet. Saknar du uppgifter så kontakta ansvarig.
              </p>

              <div layout-gt-xs="row" class="pos-relative">

                  <div class="validation-messages" ng-messages="loginForm.username.$error">
                      <div ng-message="pattern">Får endast innehålla specialtecknen: &_-.,~^@()%!</div>
                  </div>

                  <md-input-container class="md-block" flex-gt-xs>
                      <label>Användarnamn</label>
                      <input
                              ng-model="loginData.username"
                              name="username"
                              ng-required="true"
                              ng-pattern="TEXT_FIELD_REGEXP"
                              maxlength="50"
                      >
                  </md-input-container>

              </div>

              <div layout-gt-xs="row" class="pos-relative">

                  <div class="validation-messages" ng-messages="loginForm.password.$error">
                      <div ng-message="pattern">Får endast innehålla specialtecknen: &_-.,~^@()%!</div>
                  </div>

                  <md-input-container class="md-block" flex-gt-xs>
                      <label>Lösenord</label>
                      <input
                              type="password"
                              ng-model="loginData.password"
                              name="password"
                              ng-required="true"
                              ng-pattern="TEXT_FIELD_REGEXP"
                              maxlength="50"
                              >
                  </md-input-container>

              </div>

              <md-input-container class="md-block" flex-gt-xs layout-align="center">
                  <md-button
                          ng-disabled="loginForm.$invalid"
                          class="md-raised md-primary" type="submit"
                          ng-click="loginFromModal( loginData.username, loginData.password )"
                  >Logga in</md-button>
              </md-input-container>

          </form>

      </div>

  </ion-content>
</ion-modal-view>
