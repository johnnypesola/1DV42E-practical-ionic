<ion-view view-title="MÃ¥ltid">
    <ion-content padding="true">

        <h1>{{meal.Name}}</h1>
        <div class="row padding">

            <form name="userForm">
                <div layout-gt-xs="row">
                    <md-input-container class="md-block" flex-gt-xs>
                        <label>Namn</label>
                        <input ng-model="meal.Name" ng-disabled="!isEditMode">
                    </md-input-container>
                </div>
            </form>
        </div>

        <div layout-gt-xs="row">
            <div
                    class="custom-chip"
                    ng-repeat="mealProperty in meal.mealProperties"
                    ng-class="{ 'custom-chip-active' : mealProperty.active }"
                    ng-click="mealProperty.active = !mealProperty.active"
            >
                {{mealProperty.MealPropertyName}}
            </div>
        </div>

        <md-button
                ng-show="isEditMode"
                ng-click="abortEditMode()"
                class="md-raised"
        >
            Avbryt
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-raised md-primary"
                ng-click="saveMeal()"
        >
            Spara
        </md-button>

        <md-button
                ng-show="isEditMode"
                class="md-fab md-mini md-warn"
                ng-click="modal.show()"
        >
            <span class="icon ion-trash-a md-medium-icon"></span>
        </md-button>

        <md-button
                class="md-fab md-warn md-lower-right-button"
                aria-label="Redigera"
                ng-click="startEditMode()"
                ng-show="!isEditMode"
        >
            <span class="icon ion-edit md-big-icon"></span>
        </md-button>

    </ion-content>

</ion-view>
